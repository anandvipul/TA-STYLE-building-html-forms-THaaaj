<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="assets/stylesheet/css-reset.css">
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <main>
        <section class="form-container">
            <div class="form-contents flex-row">
                <div class="left color-white">
                    <h1>Learn to code by<br> watching others</h1>
                    <p>See how experienced developers solve problems in real-time.
                        <br>Watching scripted tutorials is great, but understanding how <br>
                        developers think is invaluable.
                    </p>
                </div>
                <div class="right flex-column">
                    <button class="btn blue-bg color-white"><strong>Try it free 7 days </strong>
                    then $20/mo, thereafter</button>
                    <div class="main-form">

                        <form action="index.html">
                            <fieldset>
                                <input class="form-element" type="text" placeholder="Name" id="name">
                                <input class="form-element" type="text" placeholder="Email Address" id="email">
                                <input class="form-element" type="password" name="" id="password" placeholder="Password">
                                <button class="btn color-white green-bg form-element">Claim Your Free Trial</button>
                            </fieldset>
                            <small>By clicking the button, you are agreeing to our <span class="color-red">Terms and Conditions</span></small>
                            
                        </form>
                        
                    </div>
                </div>

                

            </div>
        </section>
    </main>
</body>
</html>
